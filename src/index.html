<!DOCTYPE html>
<html>
<head>
  <title>I Need a Doctor</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>I need a doctor!</h2>
            </div>
            <div class="panel-body">
              <p>If you're experiencing serious symptoms, call 911 immediately</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>search:</h2>
            </div>
            <div class="panel-body">
              <form id="form-control">
                <label class="formText" for="per-page">Enter max # results:</label>
                <input id="per-page" value="10" type="number">
                <br>
                <label class="formText" for="symptom">Enter symptom:</label>
                <input id="symptom" value="" type="text">
                <!-- <br>
                <label class="formText" for="location">Enter location(st-city):</label>
                <input id="location" value="or-portland" type="text">
                <br> -->
                <label class="formText" for="name">Enter Doctor Name</label>
                <input id="name" value="" type="text">
                <br>
                <button type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="results panel panel-default">
        <ul id="result">result
        </ul>
      </div>
      <ul class="showErrors">
      </ul>
      <!-- <button class="btn btn-danger" onclick="myFunction()">Reload page</button> -->
   </div>

        function myFunction() {
            location.reload();
        }
    </script> -->
  </body>
</html>
